name: Next Deployment

on: 
    push:
      branches: [production]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secret.HOST }}
        username: ${{ secret.USER }}
        password: ${{ secret.FILE_PEM }}
        port: 22
        script: |
          cd /Ecom-UI
          git fetch origin
          git checkout production
          git pull
          npm install
          npm run dev
          pm2 reload ecom_web
